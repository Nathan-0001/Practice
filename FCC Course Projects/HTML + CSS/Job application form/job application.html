<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles.css">
    <title>Job Application Form</title>
</head>
<body>
<div class="container">
    <form>
        <input type="text" id="name" name="name" placeholder="Full Name" required>
        <input type="email" id="email" name="email" placeholder="Email Address" required>
        <select id="position" name="position" required>
            <option value="" disabled selected>Select Position</option>
            <option value="developer">Developer</option>
            <option value="designer">Designer</option>
            <option value="manager">Manager</option>
        </select>
        <fieldset class="radio-group">
            <input type="radio" name="availability" value="full-time" id="full-time" required>
            <label for="full-time">Full-Time</label>
            <input type="radio" name="availability" value="part-time" id="part-time" required>
            <label for="part-time">Part-Time</label>
        </fieldset>
                <textarea id="message" placeholder="I would like to..."></textarea>
                <label for="message">Cover Letter (optional)</label>
                <button type="submit">Submit</button>
    </form>
</div>
</body>
</html>
