<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Playing Cards</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <main id="playing-cards">
        <div class="A">
            <div class="card">
                <div class="left spade">♠A</div>
                <div class="middle spade">♠</div>
                <div class="right spade">A♠</div>
            </div>
            <div class="card">
                <div class="left heart">♥A</div>
                <div class="middle heart">♥</div>
                <div class="right heart">A♥</div>
            </div>
            <div class="card">
                <div class="left club">♣A</div>
                <div class="middle club">♣</div>
                <div class="right club">A♣</div>
            </div>
            <div class="card">
                <div class="left diamond" >♦A</div>
                <div class="middle diamond">♦</div>
                <div class="right diamond">A♦</div>
            </div>
        </div>
        <div class="two">
            <div class="card">
                <div class="left spade">♠2</div>
                <div class="middle spade">♠<br/>♠</div>
                <div class="right spade">2♠</div>
            </div>
            <div class="card">
                <div class="left heart">♥2</div>
                <div class="middle heart">♥<br/>♥</div>
                <div class="right heart">2♥</div>
            </div>
            <div class="card">
                <div class="left club">♣2</div>
                <div class="middle club">♣<br/>♣</div>
                <div class="right club">2♣</div>
            </div>
            <div class="card">
                <div class="left diamond" >♦2</div>
                <div class="middle diamond">♦<br/>♦</div>
                <div class="right diamond">2♦</div>
            </div>
        </div>
        <div class="three">
            <div class="card">
                <div class="left spade">♠3</div>
                <div class="middle spade">♠<br/>♠<br/>♠</div>
                <div class="right spade">3♠</div>
            </div>
            <div class="card">
                <div class="left heart">♥3</div>
                <div class="middle heart">♥<br/>♥<br/>♥</div>
                <div class="right heart">3♥</div>
            </div>
            <div class="card">
                <div class="left club">♣3</div>
                <div class="middle club">♣<br/>♣<br/>♣</div>
                <div class="right club">3♣</div>
            </div>
            <div class="card">
                <div class="left diamond" >♦3</div>
                <div class="middle diamond">♦<br/>♦<br/>♦</div>
                <div class="right diamond">3♦</div>
            </div>
        </div>
    </main>
</body>

</html>
