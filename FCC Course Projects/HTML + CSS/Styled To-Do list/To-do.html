<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <title>Styled To-Do List</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles.css">
</head>

<body>
    <h1>Styled To-do List</h1>
<ul class="todo-list">
    <li>
        <input type="checkbox" id="cases">
        <label for="cases">Look at Phone Cases</label>
        <ul class="sub-item">
            <li>
                <a class="sub-item-link" href="https://www.amazon.co.uk/" target="_blank">Look for phone cases</a>
            </li>
        </ul>
        
    </li>

    <li>
        <input type="checkbox" id="protector">
        <label for="protector">Look at Screen Protectors</label>
        <ul class="sub-item">
            <li>
                <a class="sub-item-link" href="https://www.amazon.co.uk/" target="_blank">Look for screen protectors</a>
            </li>
        </ul>
    </li>

    <li>
        <input type="checkbox" id="play">
        <label for="play">Play some Switch together</label>
        <ul class="sub-item">
            <li>
                <a class="sub-item-link" href="https://www.nintendo.com/en-gb/?srsltid=AfmBOopf8k2zsI2Dy33kCiH0PZ7ECum5zoOSqYi6ITo74aAnZohsuYr6"target="_blank">Play Switch</a>
            </li>
        </ul>
    </li>

    <li>
        <input type="checkbox" id="holidays">
        <label for="holidays">Look at holidays</label>
        <ul class="sub-item">
            <li>
                <a class="sub-item-link" href="https://www.google.com/travel/flights?gl=GB&hl=en-GB" target="_blank">Search Holidays</a>
            </li>
        </ul>
    </li>
</ul>
</body>

</html>
