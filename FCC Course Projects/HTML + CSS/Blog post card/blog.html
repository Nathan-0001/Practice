<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Blog Post Card</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="blog-post-card">
        <img src="https://cdn.freecodecamp.org/curriculum/labs/cover-photo.jpg" alt="Blog Post Image" class="post-img">
        <div class="post-content">
            <h2 class="post-title">Blog Post Title</h2>
            <p class="post-excerpt">This is a brief description of the blog post. It gives an overview of the content and entices readers to click through to read more.</p>
            <a class="read-more" href="https://www.google.com/search?q=read+more&oq=read+more&gs_lcrp=EgZjaHJvbWUyCQgAEEUYORiABDIHCAEQABiABDIHCAIQABiABDIHCAMQABiABDIHCAQQABiABDIHCAUQABiABDIHCAYQABiABDIHCAcQABiABDIHCAgQABiABDIHCAkQABiABNIBCDIxMjdqMGo3qAIAsAIA&sourceid=chrome&ie=UTF-8">Read More</a>
        </div>
    </div>
</body>
</html>
