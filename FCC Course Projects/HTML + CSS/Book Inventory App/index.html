<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Book Inventory App</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <h1>Book Inventory</h1>
    <table id="book-table">
        <thead>
            <tr>
                <th>Title</th>
                <th>Author</th>
                <th>Category</th>
                <th>Status</th>
                <th>Rate</th>
            </tr>
        </thead>
        <tbody id="book-data">
            <!-- Book data will be dynamically added here -->
            <tr class="read">
                <td>1984</td>
                <td>George Orwell</td>
                <td>Dystopian</td>
                <td><span class="status">Read</span></td>
                <td><span class="rate three">3</span></td>
            </tr>
            <!-- Add more book rows here -->
            <tr class="in-progress">
                <td>To Kill a Mockingbird</td>
                <td>Harper Lee</td>
                <td>Fiction</td>
                <td><span class="status">In Progress</span></td>
                <td><span class="rate"></span></td>
            </tr>
            <tr class="to-read">
                <td>The Great Gatsby</td>
                <td>F. Scott Fitzgerald</td>
                <td>Classic</td>
                <td><span class="status">To Read</span></td>
                <td><span class="rate"></span></td>
            </tr>
            <tr class="to-read">
                <td>Pride and Prejudice</td>
                <td>Jane Austen</td>
                <td>Romance</td>
                <td><span class="status">To Read</span></td>
                <td><span class="rate"></span></td>
            </tr>
        </tbody>
    </table>
</body>
</html>
